apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1' //version required for fatJar
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library-distribution'
    apply plugin: 'gradle-one-jar'
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {

        testCompile group: 'junit', name: 'junit', version: '4.12'

        // spring
        // https://mvnrepository.com/artifact/org.springframework/spring-context
        compile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'

        // logger
        // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.2'

        //
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

project(':common') {
    dependencies {
        // json
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'

     }
}

project(':server-core') {
    dependencies {
        compile project(':common')
    }
    task fatJar(type: OneJar) {
        mainClass = 'edu.server.Main'
    }
}

project(':tracker-core') {
    dependencies {
        compile project(':common')

        // parsing GPX file for GPS Service
        // https://mvnrepository.com/artifact/io.jenetics/jpx
        compile group: 'io.jenetics', name: 'jpx', version: '1.2.3'

    }
    task fatJar(type: OneJar) {
        mainClass = 'edu.tracker.Main'
    }
}

project(':tracker-ui') {
    dependencies {
        compile project(':common')
    }
    task fatJar(type: OneJar) {
        mainClass = 'edu.tracker-ui.Main'
    }
}

project(':server-ui') {
    dependencies {
        compile project(':common')
    }
    task fatJar(type: OneJar) {
        mainClass = 'edu.server-ui.Main'
    }
}





